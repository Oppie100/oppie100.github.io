<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Johan Opperman</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    /* Sidebar: Explore (left) */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #222;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar.active {
      width: 250px;
    }

    /* Sidebar: Projects (right) */
    .projects-panel {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1001;
    }

    .projects-panel.active {
      width: 250px;
    }

    .sidebar a,
    .projects-panel a {
      display: block;
      padding: 12px 20px;
      color: #ccc;
      text-decoration: none;
    }

    .sidebar a:hover,
    .projects-panel a:hover {
      color: white;
    }

    .closebtn {
      position: absolute;
      top: 10px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .sidebar .closebtn {
      right: 20px;
    }

    .projects-panel .closebtn {
      left: 20px;
    }

    .hero {
      text-align: center;
      padding-top: 25vh;
    }

    .explore-button,
    .projects-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      border-radius: 50%;
      padding: 10px;
      z-index: 9999;
    }

    .whatsapp-button img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

  <!-- Explore Sidebar -->
  <div id="sidebar" class="sidebar">
    <span class="closebtn" onclick="toggleSidebar()">&times;</span>
    <a href="about.html">About</a>
    <a href="cv.html">CV</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Projects Sidebar -->
  <div id="projectsPanel" class="projects-panel">
    <span class="closebtn" onclick="toggleProjects()">&times;</span>
    <a href="https://github.com/Oppie100/Raspberry-Pi-Pico-Projects" target="_blank">Raspberry Pi Pico Projects</a>
    <!-- Add more project links here -->
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Johan Opperman</h1>
    <p>Tech Enthusiast ‚Ä¢ Developer ‚Ä¢ Creator</p>
    <button class="explore-button" onclick="toggleSidebar()">‚ò∞ Explore</button>
    <button class="projects-button" onclick="toggleProjects()">üìÅ Projects</button>
  </div>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/27799231887?text=Hi%20Johan!%20I%20have%20a%20question%20about%20your%20CV." 
     target="_blank" 
     class="whatsapp-button" 
     title="Chat with me on WhatsApp">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp--v1.png" alt="WhatsApp Icon" />
  </a>

  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function toggleProjects() {
      document.getElementById("projectsPanel").classList.toggle("active");
    }
  </script>

</body>
</html>
