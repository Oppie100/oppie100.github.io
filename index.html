<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar (Explore Menu) -->
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
    <a href="about.html">About</a>
    <a href="javascript:void(0)" onclick="openProjectsPanel()">Projects &#9656;</a>
    <a href="cv.html">CV</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Projects Slide-Out Panel -->
  <div id="projects-panel" class="projects-panel">
    <a href="javascript:void(0)" class="backbtn" onclick="backToExplore()">← Back</a>
    <a href="https://github.com/Oppie100/Raspberry-Pi-Pico-Projects" target="_blank" rel="noopener noreferrer">
      Raspberry Pi Pico Projects
    </a>
    <!-- Add more project links here -->
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>Johan Opperman</h1>
      <p>Tech Enthusiast • Developer • Creator</p>
    </div>
    <button class="explore-button" onclick="toggleSidebar()">☰ Explore</button>
  </div>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/27799231887?text=Hi%20Johan!%20I%20have%20a%20question%20about%20your%20CV." 
     target="_blank" 
     class="whatsapp-button" 
     title="Chat with me on WhatsApp">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp--v1.png" alt="WhatsApp Icon" />
  </a>

  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function openProjectsPanel() {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("projects-panel").classList.add("active");
    }

    function backToExplore() {
      document.getElementById("projects-panel").classList.remove("active");
      document.getElementById("sidebar").classList.add("active");
    }
  </script>

</body>
</html>
