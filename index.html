<!-- Chat Box (Initially Hidden) -->
<div class="chat-container" id="chatContainer">
  <div class="chat-header">
    Chat with Johan
    <span class="close-chat" onclick="toggleChat()">Ã—</span>
  </div>
  <div class="chat-content" id="chatContent">
    <div class="bot-message">Hi! ðŸ‘‹ Ask me anything about Johanâ€™s CV or projects.</div>
  </div>
  <input
    type="text"
    id="chatInput"
    placeholder="Type your message..."
    onkeydown="handleChatInput(event)"
  />
</div>

<script>
  function toggleChat() {
    document.getElementById("chatContainer").classList.toggle("open");
  }

  function handleChatInput(event) {
    if (event.key === "Enter") {
      const input = document.getElementById("chatInput");
      const message = input.value.trim();
      if (!message) return;

      const chatContent = document.getElementById("chatContent");
      chatContent.innerHTML += `<div class="user-message">${message}</div>`;
      input.value = "";

      // Simulate bot reply
      setTimeout(() => {
        chatContent.innerHTML += `<div class="bot-message">I'm looking that up for you! ðŸ¤–</div>`;
        chatContent.scrollTop = chatContent.scrollHeight;
      }, 800);
    }
  }
</script>
