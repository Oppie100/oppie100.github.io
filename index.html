<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Johan Opperman</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="cv.html">CV</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>Johan Opperman</h1>
      <p>Tech Enthusiast ‚Ä¢ Developer ‚Ä¢ Creator</p>
    </div>
    <button class="explore-button" onclick="toggleSidebar()">‚ò∞ Explore</button>
  </div>

  <!-- Chat Icon -->
  <div class="chat-launcher" onclick="toggleChat()">üí¨</div>

  <!-- Chat Box -->
  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      Chat with Johan
      <span class="close-chat" onclick="toggleChat()">√ó</span>
    </div>
    <div class="chat-content" id="chatContent">
      <div class="bot-message">Hi! üëã Ask me anything about Johan‚Äôs CV or projects.</div>
    </div>
    <input
      type="text"
      id="chatInput"
      placeholder="Type your message..."
      onkeydown="handleChatInput(event)"
    />
  </div>

  <!-- Scripts -->
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function toggleChat() {
      const chat = document.getElementById("chatContainer");
      chat.classList.toggle("open");

      if (chat.classList.contains("open")) {
        const chatContent = document.getElementById("chatContent");

        // Prevent duplicate auto-status message
        if (!document.querySelector(".bot-message.auto-status")) {
          const autoMessage = document.createElement("div");
          autoMessage.className = "bot-message auto-status";
          autoMessage.textContent = "‚ö†Ô∏è I'm currently unavailable but will get back to you soon!";

          chatContent.prepend(autoMessage);
          chatContent.scrollTop = 0;
        }
      }
    }

    function handleChatInput(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("chatInput");
        const message = input.value.trim();
        if (!message) return;

        const chatContent = document.getElementById("chatContent");
        chatContent.innerHTML += `<div class="user-message">${message}</div>`;
        input.value = "";

        setTimeout(() => {
          chatContent.innerHTML += `<div class="bot-message">I'm checking that for you ü§ñ</div>`;
          chatContent.scrollTop = chatContent.scrollHeight;
        }, 800);
      }
    }
  </script>

</body>
