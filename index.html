<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="cv.html">CV</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>Johan Opperman</h1>
      <p>Tech Enthusiast â€¢ Developer â€¢ Creator</p>
    </div>
    <a class="explore-button" onclick="toggleSidebar()">â˜° Explore</a>
  </div>

  <!-- Chat Icon -->
  <div class="chat-launcher" onclick="toggleChat()">ðŸ’¬</div>

  <!-- Chat Box -->
  <div class="chat-container" id="chatContainer">
  <div class="chat-header">
    Chat with Johan
    <span class="close-chat" onclick="toggleChat()">Ã—</span>
  </div>
  <div class="chat-content" id="chatContent">
    <div class="bot-message">Hi! ðŸ‘‹ Ask me anything about Johanâ€™s CV or projects.</div>
  </div>
  <input
    type="text"
    id="chatInput"
    placeholder="Type your message..."
    onkeydown="handleChatInput(event)"
  />
  </div>

  <!-- Scripts -->
  <script>
     function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  function toggleChat() {
    const chat = document.getElementById("chatContainer");
    chat.classList.toggle("open");
  }

  function handleChatInput(event) {
    if (event.key === "Enter") {
      const input = document.getElementById("chatInput");
      const message = input.value.trim();
      if (!message) return;

      const chatContent = document.getElementById("chatContent");
      chatContent.innerHTML += `<div class="user-message">${message}</div>`;
      input.value = "";

      setTimeout(() => {
        chatContent.innerHTML += `<div class="bot-message">I'm checking that for you ðŸ¤–</div>`;
        chatContent.scrollTop = chatContent.scrollHeight;
      }, 800);
    }
  }
</script>
    
</body>
